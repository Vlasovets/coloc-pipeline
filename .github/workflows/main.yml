name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # You can change this to your desired Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
            pip install -r requirements.txt
        fi

    - name: Run tests (or linting/build command)
      # Replace this with your actual test command, e.g., pytest, flake8, etc.
      # If you don't have tests yet, you can use a placeholder like 'echo "No tests configured."'
      run: echo "Add your test command here, e.g., pytest"